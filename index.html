<!DOCTYPE html>
<html lang="en">

	<link rel="stylesheet" href="./css/snowflake.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<!-- Snowflakes -->
	<div class="snowflakes" aria-hidden="true">
		<div class="snowflake">
			❅
		</div>
		<div class="snowflake">
			❆
		</div>
		<div class="snowflake">

		<div class="snowflake">

			❆
		</div>
	</div>
	<!-- Body -->
	<div class="container">
		<span>Countdown di Natale</span>
		<div class="timer">
			<h1 id="timer">

			</h1>
		</div>
		<h1>Altre Modalità di Countdown:</h1>
		<div class="others">
			<div class="hours other-timers">
				<p>
					Countdown in Ore
				</p>
				<h2 id="timer-hours"></h2>
			</div>
			<hr>
			<div class="minutes other-timers">
				<p>
					Countdown in Minuti
				</p>
				<h2 id="timer-minutes"></h2>
			</div>
			<hr>
			<div class="seconds other-timers">
				<p>
					Countdown in Secondi
				</p>
				<h2 id="timer-seconds"></h2>
			</div>
			<hr>
			<div class="seconds other-timers">
				<p>
					Countdown in Millisecondi
				</p>
				<h2 id="timer-milliseconds"></h2>
			</div>
		</div>
		<div class="credits">
			by Andrea Gennaioli
		</div>
	</div>
	<script src="./js/timer.js"></script>
