<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChristmasCountdown</title>
	<link rel="shortcut icon" href="logo.png" type="image/x-icon">
	<meta name="keywords" content="christmas, countdown, christmas countdown, andrea, gennaioli, andreagennaioli">
	<meta name="author" content="Andrea Gennaioli">
	<meta name="description" content="Christmas countdown! Happy Christmas!">
	<meta name="subject" content="christmas, countdown">
	<meta name="robots" content="index,follow" />
	<meta name="url" content="https://christmascountdown.andreagennaioli.dev/">
	<meta name="identifier-URL" content="https://christmascountdown.andreagennaioli.dev/">

  <meta name="theme-color" content="#43B581"/>

	<meta name="og:title" content="Christmas Countdown" />

	<meta name="og:image" content="https://christmascountdown.andreagennaioli.dev/logo.png" />

	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/snowflake.css">
	<link rel="stylesheet" href="./css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <!-- Snowflakes -->
	<div class="snowflakes" aria-hidden="true">
		<div class="snowflake">
			❅
		</div>
		<div class="snowflake">
			❆
		</div>
		<div class="snowflake">
			❅
		</div>
		<div class="snowflake">
			❆
		</div>
		<div class="snowflake">
			❅
		</div>
		<div class="snowflake">
			❆
		</div>
		<div class="snowflake">
			❅
		</div>
		<div class="snowflake">
			❆
		</div>
		<div class="snowflake">
			❅
		</div>
		<div class="snowflake">
			❆
		</div>
		<div class="snowflake">
			❅
		</div>
		<div class="snowflake">
			❆
		</div>
	</div>

	<div class="container">
    <div class="header">
      <div class="top text-shadow">
        <h2>Countdown di Natale by Andrea Gennaioli</h2>
        <div class="icons">
          <img src="discord.svg" />
          <a href="https://github.com/AndreaGennaioli" target="_blank">
            <img src="github.svg" />
          </a>
        </div>
      </div>
      <div class="player box-shadow">
        <div class="controls">
          <img class="disabled" id="player-back" src="back.svg" />
          <img id="player-play" src="play.svg" />
          <img id="player-next" src="next.svg" />
        </div>
        <h2 id="player-name">LET IT SNOW! LET IT SNOW! (Trap Remix)</h2>
        <div class="right">
          <img src="music.svg" />
        </div>
      </div>
    </div>

    <div class="timer">
      <h1 id="timer1"></h1>
      <h1 id="timer2"></h1>
      <h1 class="columns">:</h1>
      <h1 id="timer3"></h1>
      <h1 id="timer4"></h1>
      <h1 class="columns">:</h1>
      <h1 id="timer5"></h1>
      <h1 id="timer6"></h1>
      <h1 class="columns">:</h1>
      <h1 id="timer7"></h1>
      <h1 id="timer8"></h1>
    </div>

    <div class="card">
      <span class="title">Countdown in Giorni</span>
      <span class="timer-others" id="timer-days"></span>
    </div>
    <div class="card">
      <span class="title">Countdown in Ore</span>
      <span class="timer-others" id="timer-hours"></span>
    </div>
    <div class="card">
      <span class="title">Countdown in Minuti</span>
      <span class="timer-others" id="timer-minutes"></span>
    </div>
    <div class="card">
      <span class="title">Countdown in Secondi</span>
      <span class="timer-others" id="timer-seconds"></span>
    </div>
    <div class="card modified">
      <span class="title">Countdown in Millisecondi</span>
      <span class="timer-others" id="timer-milliseconds"></span>
    </div>
  </div>

	<script src="./js/player.js"></script>
	<script src="./js/timer.js"></script>
  <script>
    window.onload = () => {
      timer();
    }
  </script>
</body>

</html>
